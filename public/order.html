<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="#" class="logo">Slice Haven</a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
        </ul>
    </header>

    <!-- Order Section -->
    <section class="order">
        <div class="heading">
            <h2>Order Pizza</h2>
        </div>

        <div id="pizza-details" class="pizza-details"></div>

        <form id="order-form">
            <h3>Place Your Order</h3>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <input type="hidden" id="pizza-id" name="menuItemId">
            <button type="submit">Place Order</button>
        </form>

        <script src="script.js"></script>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>Slice Haven Pizza</h3>
            <p>Enjoy our wide selection of delicious pizzas, made fresh just for you!</p>
            <ul class="socials">
                <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
                <li><a href="#"><i class="bx bxl-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
